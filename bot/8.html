    <style>
      /* CSS (í† ìŠ¤ ìŠ¤íƒ€ì¼ + ë°˜ì‘í˜•) */
        *, *::before, *::after { box-sizing: border-box; }

        #webcam-feed { max-width: 100%; border-radius: 16px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }

        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; border-radius: 16px; z-index: 10; display: none; }

        #capture-button {

        /* ì…ë ¥ ì„¹ì…˜ ì¶”ê°€ */

        /* ìŒì„± ì…ë ¥ ë²„íŠ¼ */
        #voice-input-button {

        /* ëŒ€í™” ê¸°ë¡ */
        #conversation-history {

        /* ì‘ë‹µ ì„¹ì…˜ */

        #response-text { padding: 16px; background-color: #f9f9f9; border: 1px solid #eee; border-radius: 12px; min-height: 120px; white-space: pre-wrap; line-height: 1.5; }

<body>
    <div class="container">
        <header>
            <h1><span class="logo">ğŸ¦®</span> Bumblebee</h1>
            <p>ì´ë¯¸ì§€ ì„¤ëª… ë° ëŒ€í™”</p>
        </header>

        <main>
            <!-- í…ìŠ¤íŠ¸ í”„ë¡¬í”„íŠ¸ ì…ë ¥ ì„¹ì…˜ -->
            <section id="input-section">
                <textarea id="prompt-input" placeholder="í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                <button id="submit-prompt-button">í”„ë¡¬í”„íŠ¸ ì œì¶œ</button>
            </section>

            <!-- ìŒì„± ì…ë ¥ ë²„íŠ¼ -->
            <button id="voice-input-button">ìŒì„± ì…ë ¥ ì‹œì‘/ì¤‘ì§€</button>

            <section id="webcam-section">
                <div class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <video id="webcam-feed" autoplay playsinline></video>
            </section>

            <button id="capture-button">ì‚¬ì§„ ìº¡ì²˜ ë° ë¶„ì„</button>

            <section id="output-section">
                <h2>ì‘ë‹µ:</h2>
                <div id="response-text"></div>
                 <audio id="audio-player" controls></audio>
            </section>

            <!-- ëŒ€í™” ê¸°ë¡ í‘œì‹œ -->
            <section id="conversation-history">
              <h2>ëŒ€í™” ê¸°ë¡</h2>
            </section>
        </main>

        <footer>
            <p>Â© 2024 Bumblebee Project</p>

    </div>

    <script>
      const webcamFeed = document.getElementById('webcam-feed');
      const captureButton = document.getElementById('capture-button');
      const responseText = document.getElementById('response-text');
      const loadingOverlay = document.querySelector('.loading-overlay');
      const audioPlayer = document.getElementById('audio-player');
      const promptInput = document.getElementById('prompt-input');
      const submitPromptButton = document.getElementById('submit-prompt-button');
      const conversationHistory = document.getElementById('conversation-history');
      const voiceInputButton = document.getElementById('voice-input-button'); // ìŒì„± ì…ë ¥ ë²„íŠ¼

      let recognition; // SpeechRecognition ê°ì²´
      let isRecognizing = false; // ìŒì„± ì¸ì‹ ì¤‘ì¸ì§€ ì—¬ë¶€

        // SpeechRecognition ì´ˆê¸°í™”
        function initSpeechRecognition() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!window.SpeechRecognition) {
                alert("ë¸Œë¼ìš°ì €ê°€ ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true; // ê³„ì†í•´ì„œ ìŒì„± ì¸ì‹
            recognition.interimResults = true; // ì¤‘ê°„ ê²°ê³¼ë„ ë°˜í™˜
            recognition.lang = 'ko-KR'; // í•œêµ­ì–´ ì„¤ì •

            recognition.onstart = () => {
                isRecognizing = true;
                voiceInputButton.textContent = "ìŒì„± ì…ë ¥ ì¤‘ì§€";
                voiceInputButton.style.backgroundColor = "#dc3545"; // Red color
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                        // ìµœì¢… ê²°ê³¼ê°€ ë‚˜ì˜¤ë©´ promptInputì— ì¶”ê°€í•˜ê³ , sendData í˜¸ì¶œ
                        promptInput.value = finalTranscript.trim();
                        sendData(null, finalTranscript.trim());
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
              //  promptInput.value = finalTranscript + interimTranscript; //ìµœì¢…+ ì¤‘ê°„ê²°ê³¼
            };

            recognition.onend = () => {
                isRecognizing = false;
                voiceInputButton.textContent = "ìŒì„± ì…ë ¥ ì‹œì‘/ì¤‘ì§€";
                voiceInputButton.style.backgroundColor = "#28a745"; // Green color
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                alert("ìŒì„± ì¸ì‹ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + event.error);
            };
        }


      // ì›¹ìº  ì‹œì‘
      async function startWebcam() {
          try {
              const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
              webcamFeed.srcObject = stream;
          } catch (error) {
              console.error("Error accessing webcam:", error);
              displayError("Webcam access error: " + error.message);
          }
      }

        // ì´ë¯¸ì§€ ìº¡ì²˜ ë° ë°ì´í„° ì „ì†¡ (ì›¹ìº )
        async function captureAndSendData() {
          const canvas = document.createElement('canvas');
          canvas.width = webcamFeed.videoWidth;
          canvas.height = webcamFeed.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg'); // Data URL í˜•ì‹
          sendData(imageData, "ì´ ì´ë¯¸ì§€ë¥¼ ì„¤ëª…í•´ì¤˜"); // ê¸°ë³¸ í”„ë¡¬í”„íŠ¸
        }

      // í…ìŠ¤íŠ¸ í”„ë¡¬í”„íŠ¸ì™€ í•¨ê»˜ ë°ì´í„° ì „ì†¡
      async function sendPromptData() {
        const prompt = promptInput.value;
        if (!prompt) {
            alert("í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }
        sendData(null, prompt); // ì´ë¯¸ì§€ëŠ” ì—†ìŒ
      }

      // ë°ì´í„° ì „ì†¡ í•¨ìˆ˜ (ì´ë¯¸ì§€ì™€ í”„ë¡¬í”„íŠ¸ ëª¨ë‘ ì²˜ë¦¬)
      async function sendData(imageData, prompt) {
        showLoading();
        try {
          const response = await fetch('/api/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: prompt, image: imageData }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || `HTTP error ${response.status}`);
          }

          const data = await response.json();


          if (data.error) {
            displayError(data.error);
          } else {
            displayResponse(data.response, data.tts_url, prompt); // prompt ì¶”ê°€
            addToConversationHistory("user", prompt); // ì‚¬ìš©ì ë©”ì‹œì§€ ê¸°ë¡
            addToConversationHistory("bot", data.response); // ë´‡ ì‘ë‹µ ê¸°ë¡
          }

        } catch (error) {
          console.error("Error:", error);
          displayError(error.message);
        } finally {
          hideLoading();
        }
      }


      // ëŒ€í™” ê¸°ë¡ì— ë©”ì‹œì§€ ì¶”ê°€
      function addToConversationHistory(sender, message) {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
          messageDiv.textContent = `${sender === "user" ? "User" : "Bot"}: ${message}`;
          conversationHistory.appendChild(messageDiv);
          conversationHistory.scrollTop = conversationHistory.scrollHeight; // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
      }

      // ì‘ë‹µ í‘œì‹œ (í…ìŠ¤íŠ¸ + ì˜¤ë””ì˜¤)
      function displayResponse(text, ttsUrl) {
        responseText.innerText = text;  // í…ìŠ¤íŠ¸ ì‘ë‹µ í‘œì‹œ
        if (ttsUrl) {
          audioPlayer.src = ttsUrl;
          audioPlayer.style.display = 'block';
          audioPlayer.play().catch(e => console.error("Audio play failed:", e));
        } else {
          audioPlayer.style.display = 'none';
        }
      }



      // ì˜¤ë¥˜ í‘œì‹œ
      function displayError(message) {
          responseText.innerText = "Error: " + message;
          audioPlayer.style.display = 'none'; // ì˜¤ë¥˜ ì‹œ ì˜¤ë””ì˜¤ í”Œë ˆì´ì–´ ìˆ¨ê¹€
      }

      // ë¡œë”© í‘œì‹œ
      function showLoading() {
          loadingOverlay.style.display = 'flex';
      }

      // ë¡œë”© ìˆ¨ê¸°ê¸°
      function hideLoading() {
          loadingOverlay.style.display = 'none';
      }



      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
      document.addEventListener('DOMContentLoaded', () => {
          startWebcam();
          initSpeechRecognition(); // ìŒì„± ì¸ì‹ ì´ˆê¸°í™”
          captureButton.addEventListener('click', captureAndSendData);
          submitPromptButton.addEventListener('click', sendPromptData); // í”„ë¡¬í”„íŠ¸ ì œì¶œ ë²„íŠ¼

          // ìŒì„± ì…ë ¥ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
          voiceInputButton.addEventListener('click', () => {
              if (isRecognizing) {
                  recognition.stop();
              } else {
                  recognition.start();
              }
          });
      });

    </script>
</body>
