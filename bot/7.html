<body>
    <div class="container">
        <header>
            <h1><span class="logo">ğŸ¦®</span> Bumblebee</h1>
            <p>ì‹œê° ì¥ì• ì¸ì„ ìœ„í•œ ìŠ¤ë§ˆíŠ¸ ì•ˆë‚´ê²¬ ë¡œë´‡</p>
        </header>

        <main>
             <!-- ì›¹ìº  ì„¹ì…˜ -->
            <section id="webcam-section">
                 <div class="loading-overlay">
                     <div class="loading-spinner"></div>
                </div>
                <video id="webcam-feed" autoplay playsinline></video>
            </section>


            <section id="input-section">
                <div class="input-group">
                    <label for="text-input">ëª…ë ¹/ì§ˆë¬¸:</label>
                    <textarea id="text-input" placeholder="ì—¬ê¸°ì— ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                </div>
                <button id="submit-button">ë¶„ì„ ìš”ì²­</button>
            </section>

            <section id="output-section">
                <h2>ì‘ë‹µ:</h2>
                <div id="response-text"></div>
                <button id="tts-button">ìŒì„±ìœ¼ë¡œ ë“£ê¸°</button>
            </section>
        </main>

        <footer>
            <p>Â© 2024 Bumblebee Project</p>

    <script>
        // JavaScript (ì›¹ìº , AJAX ìš”ì²­, WebSocket, TTS)
        const webcamSection = document.getElementById('webcam-section');
        const webcamFeed = document.getElementById('webcam-feed');
        const textInput = document.getElementById('text-input');
        const submitButton = document.getElementById('submit-button');
        const responseText = document.getElementById('response-text');
        const ttsButton = document.getElementById('tts-button');
        const loadingOverlay = document.querySelector('.loading-overlay');

        let ws; // WebSocket ì „ì—­ ë³€ìˆ˜

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8000/ws");

            ws.onopen = () => {
                console.log("WebSocket connected");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.error) {
                    displayError(data.error);
                } else {
                    displayResponse(data.text);
                    if (data.json_data) {
                        console.log("Received JSON data:", data.json_data);
                    }
                }
                hideLoading();
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected");
                // ì¬ì—°ê²° ë¡œì§ (ì„ íƒ ì‚¬í•­)
            };
             ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                displayError("WebSocket ì—°ê²° ì˜¤ë¥˜");
            };
        }

        // ì›¹ìº  ìŠ¤íŠ¸ë¦¼ ê°€ì ¸ì˜¤ê¸°
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                webcamFeed.srcObject = stream;
                webcamFeed.style.display = 'block'; // Show webcam

            } catch (error) {
                console.error("Error accessing webcam:", error);
                displayError("ì›¹ìº  ì ‘ê·¼ ì˜¤ë¥˜: " + error.message);
                webcamSection.style.display = 'none'; // Hide webcam section on error
            }
        }

        // ì´ë¯¸ì§€ ìº¡ì²˜ ë° base64 ë³€í™˜
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = webcamFeed.videoWidth;   // ìº¡ì²˜ í¬ê¸° = ë¹„ë””ì˜¤ í¬ê¸°
            canvas.height = webcamFeed.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.85); // JPEG, í’ˆì§ˆ 85%
        }

        // ë°ì´í„° ì „ì†¡ (WebSocket)
        function sendData() {
            const text = textInput.value;
            const imageBase64 = captureImage();

            if (!text && !imageBase64) {
                displayError("í…ìŠ¤íŠ¸ ë˜ëŠ” ì´ë¯¸ì§€ë¥¼ ì…ë ¥/ìº¡ì²˜í•´ì£¼ì„¸ìš”.");
                return;
            }
             if (!ws || ws.readyState !== WebSocket.OPEN) {
                displayError("WebSocket ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì—°ê²° ì¤‘...");
                connectWebSocket();
                return;
            }

            showLoading();
            ws.send(JSON.stringify({ text: text, image: imageBase64 }));
        }

        // TTS ì¬ìƒ
        async function playTTS() {
            const text = responseText.innerText;
            if (!text) return;

            try {
                const response = await fetch("/tts_stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "TTS ë³€í™˜ ì‹¤íŒ¨");
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();

            } catch (error) {
                console.error("TTS Error:", error);
                displayError(error.message || "TTS ì¬ìƒ ì˜¤ë¥˜");
            }
        }

        // ì‘ë‹µ í‘œì‹œ
        function displayResponse(text) {
            responseText.innerText = text;
            ttsButton.style.display = 'block'; // TTS ë²„íŠ¼ í‘œì‹œ
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function displayError(message) {
            responseText.innerText = "ì˜¤ë¥˜: " + message;
            ttsButton.style.display = 'none'; // TTS ë²„íŠ¼ ìˆ¨ê¸°ê¸°
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading() {
            //submitButton.disabled = true; // ë²„íŠ¼ ë¹„í™œì„±í™”
            loadingOverlay.style.display = 'flex'; // ì˜¤ë²„ë ˆì´ í‘œì‹œ
        }

        // ë¡œë”© ìˆ¨ê¸°ê¸°
        function hideLoading() {
           // submitButton.disabled = false;
            loadingOverlay.style.display = 'none';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            startWebcam();
            submitButton.addEventListener('click', sendData);
            ttsButton.addEventListener('click', playTTS);
        });
    </script>
