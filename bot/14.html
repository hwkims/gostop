<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBot Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', -apple-system, Arial, sans-serif;
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            color: #1e293b;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #1e293b;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        #feed {
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
        }
        .custom {
            max-width: 900px;
            width: 100%;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 14px 20px;
            color: #1e293b;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.7);
            color: #1e293b;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
        }
        #response, #autonomous-info {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #autonomous-info {
            display: none;
            color: #3b82f6;
            font-weight: 500;
        }
        #audio { display: none; }
        @media (max-width: 900px) {
            h1 { font-size: 2.2rem; }
            .controls { grid-template-columns: repeat(2, 1fr); }
            button { padding: 12px 16px; font-size: 0.9rem; }
            input { padding: 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>JetBot Command Center</h1>
    <img id="feed" src="" alt="JetBot Feed">
    <div class="controls">
        <button id="forward-slow">üö∂ Forward Slow</button>
        <button id="forward-medium">üèÉ Forward</button>
        <button id="forward-fast">üèéÔ∏è Forward Fast</button>
        <button id="backward-slow">üö∂ Backward Slow</button>
        <button id="backward-medium">üèÉ Backward</button>
        <button id="backward-fast">üèéÔ∏è Backward Fast</button>
        <button id="left-slow">‚Ü∞ Left Slow</button>
        <button id="left-medium">‚Ü∞ Left</button>
        <button id="left-fast">‚Ü∞ Left Fast</button>
        <button id="right-slow">‚Ü± Right Slow</button>
        <button id="right-medium">‚Ü± Right</button>
        <button id="right-fast">‚Ü± Right Fast</button>
        <button id="stop">‚èπÔ∏è Stop</button>
        <button id="describe">üîç Describe</button>
        <button id="autonomous">ü§ñ Autonomous</button>
    </div>
    <div class="custom">
        <input id="custom-input" placeholder="Enter navigation prompt...">
        <button id="custom">üöÄ Execute</button>
    </div>
    <div id="response">Awaiting your command...</div>
    <div id="autonomous-info">Command: <span id="current-command">stop</span></div>
    <audio id="audio" autoplay></audio>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");
        const feed = document.getElementById("feed");
        const response = document.getElementById("response");
        const audio = document.getElementById("audio");
        const autonomousInfo = document.getElementById("autonomous-info");
        const currentCommandDisplay = document.getElementById("current-command");
        let isAutonomous = false;

        ws.onopen = () => console.log("Connected to JetBot Command Center");
        ws.onclose = () => response.textContent = "Connection lost. Reconnecting...";

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.image) feed.src = `data:image/jpeg;base64,${data.image}`;
            if (data.response) response.textContent = data.response;
            if (data.audio) audio.src = data.audio;
            if (data.autonomous_data && isAutonomous) {
                autonomousInfo.style.display = "block";
                currentCommandDisplay.textContent = data.autonomous_data.command.replace('_', ' ');
            } else if (!isAutonomous) {
                autonomousInfo.style.display = "none";
            }
        };

        function send(action, parameters = {}) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action, parameters }));
            } else {
                response.textContent = "Not connected to JetBot!";
            }
        }

        document.getElementById("forward-slow").addEventListener("click", () =>
            send("manual", { command: "forward_slow" }));
        document.getElementById("forward-medium").addEventListener("click", () =>
            send("manual", { command: "forward_medium" }));
        document.getElementById("forward-fast").addEventListener("click", () =>
            send("manual", { command: "forward_fast" }));
        document.getElementById("backward-slow").addEventListener("click", () =>
            send("manual", { command: "backward_slow" }));
        document.getElementById("backward-medium").addEventListener("click", () =>
            send("manual", { command: "backward_medium" }));
        document.getElementById("backward-fast").addEventListener("click", () =>
            send("manual", { command: "backward_fast" }));
        document.getElementById("left-slow").addEventListener("click", () =>
            send("manual", { command: "left_slow" }));
        document.getElementById("left-medium").addEventListener("click", () =>
            send("manual", { command: "left_medium" }));
        document.getElementById("left-fast").addEventListener("click", () =>
            send("manual", { command: "left_fast" }));
        document.getElementById("right-slow").addEventListener("click", () =>
            send("manual", { command: "right_slow" }));
        document.getElementById("right-medium").addEventListener("click", () =>
            send("manual", { command: "right_medium" }));
        document.getElementById("right-fast").addEventListener("click", () =>
            send("manual", { command: "right_fast" }));
        document.getElementById("stop").addEventListener("click", () =>
            send("manual", { command: "stop" }));
        document.getElementById("describe").addEventListener("click", () =>
            send("describe"));
        document.getElementById("custom").addEventListener("click", () => {
            const prompt = document.getElementById("custom-input").value || "Navigate safely with precision";
            send("custom", { prompt });
        });
        document.getElementById("autonomous").addEventListener("click", () => {
            isAutonomous = !isAutonomous;
            send("autonomous", { mode: isAutonomous ? "on" : "off" });
            document.getElementById("autonomous").textContent = isAutonomous ? "ü§ñ Autonomous (ON)" : "ü§ñ Autonomous";
            if (!isAutonomous) autonomousInfo.style.display = "none";
        });
    </script>
</body>
</html>
